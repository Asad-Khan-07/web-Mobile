<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weahther App</title>
    <!-- <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="main">
  <div class="intro-main">
        <div class="intro-sub-main">
            <div class="option"><div>Check the Weather</div><button id="Checkweather">Check</button></div>
        </div>
    </div>

    
    <div class="sub-main">
        <div class="one">
            <div>
                <input type="text" id="value">
                <button class="btn">Search</button>
            </div>
            <div class="icon">
                <img height="50" width="50" class="settingimg">
                <div class="weatherDesc"></div>
                <div class="city">City</div>
            </div>
        </div>
        <div class="two">
            <div><img src="thermometer_6420947.png" alt="" srcset="" height="60%" width="60%"><span>Temp</span></div>
            <div><img src="feel thermometer.png" alt="" srcset="" height="60%" width="60%"><span>Feel Temp</span></div>
            <div><img src="humidity_14322061.png" alt="" srcset="" height="60%" width="60%"><span>Humidity</span></div>
            <div><img src="cloud over.png" alt="" srcset="" height="60%" width="60%"><span>Cloud Cover</span></div>
            <div><img src="wind_4978510.png" alt="" srcset="" height="60%" width="60%"><span>Wind</span></div>
            <div><img src="eye_11329412.png" alt="" srcset="" height="60%" width="60%"><span>Visibility</span></div>
        </div>
    </div>
</div>

<script src="./script.js"></script>
<!-- <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.js"></script> -->
</body>
</html>
